<ion-view view-title="Nouvelle commande" cache-view="false">  
    <div class="choix-commande">
    	<button class="button button-full item" ui-sref="tab.plats" >Plats</button>
    	<button class="button button-full item" ng-class="{'commande-boisson-selected': (classe().isSelected)}" ui-sref="tab.boissons">
    		Boissons
    		<div class="commande-boissons-detils" ng-if="(classe().isSelected)">
    			<i class="ion-wineglass commande-icon-indication" ng-if="(classe().isSelected)"></i>
    			<div class="commande-nb-boissons"> {{user.nbBoisson}} </div>
    		</div>   
    	</button>
        <button class="button button-full item" ui-sref="tab.favo">Desserts</button>
    </div>
    <div class="commande-block-confirmation">
        <button class="button button-assertive commande-bouton-confirme" ng-click="commande.submit()">
            Annuler 
        </button>
        <button class="button button-balanced commande-bouton-confirme" ng-click="commande.annuler()">
            Valider 
        </button>
    </div>
</ion-view>
