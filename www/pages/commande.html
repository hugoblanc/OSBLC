<ion-view view-title="Nouvelle commande" cache-view="false">  
    <div class="choix-commande">
        <img src="img/letCook.jpg" class="imageTitle" ng-if='$root.user.commande.commandeType =="commande"'>
        <img src="img/favoris.jpg" class="imageTitle" ng-if='$root.user.commande.commandeType =="favoris"'>


    	<button class="button button-full item" ng-click="changeViewPlats()">
            Plats
            <div class="commande-boissons-detils" ng-if="user.nbPlats > 0">
                <i class="ion-pizza commande-icon-indication"></i>
                <div class="commande-nb-boissons"> {{user.nbPlats}} </div>
            </div>
        </button>

        <button class="button button-full item"  ui-sref="tab.boissons">
            Boissons
            <div class="commande-boissons-detils" ng-if="user.nbBoisson > 0">
                <i class="ion-wineglass commande-icon-indication"></i>
                <div class="commande-nb-boissons"> {{user.nbBoisson}} </div>
            </div>
        </button>


        <button class="button button-full item" ui-sref="tab.desserts">
            Desserts
            <div class="commande-boissons-detils" ng-if="user.nbDesserts > 0">
                <i class="ion-icecream commande-icon-indication" ></i>
                <div class="commande-nb-boissons">{{user.nbDesserts}}</div>
            </div>
        </button>

    </div>

    <div class="commande-block-confirmation">

        <button class="button button-assertive commande-bouton-confirme" ng-click="commande.annuler()">
            Annuler 
        </button>

        <button class="button commande-bouton-confirme" ng-class="autorise.color" ng-click="commande.submit()">
            Valider {{commande.prix}} â‚¬
        </button>
    </div>
    <div class="card animated bounceInRight" id="messageCommande" ng-if="!autorise.autoriseToCommande">
      <div class="item item-text-wrap">
        {{autorise.message}}
      </div>
    </div>
</ion-view>
