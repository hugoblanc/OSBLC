<ion-view view-title="Nouvelle commande">  
    <div class="choix-commande">
    	<button class="button button-full item" ui-sref="tab.plats" >Plats</button>
    	<button class="button button-full item" ui-sref="tab.boissons">Boisson</button>
        <button class="button button-full item" ng-class="{'test': (classe().isSelected)}"   ui-sref="tab.favo">Dessert</button>
    </div>
    <button class="item button button-full button-balanced valide-commande" ng-click="commande.submit()">
        Valider ! 
    </button>
</ion-view>
