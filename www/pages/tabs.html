<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-android-star-outline" icon-on="ion-android-star" href="#/tab/dash">
    <ion-nav-view name="tab-accueil"></ion-nav-view>
  </ion-tab>

  <!-- friends Tab -->
  <ion-tab title="Commander" icon-off="ion-pizza" icon-on="ion-pizza" href="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>

    <!-- tools Tab -->
  <ion-tab title="Planning" icon-off="ion-ios-calendar" icon-on="ion-ios-calendar" href="#/tab/planning">
    <ion-nav-view name="tab-planning"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Mon Compte" icon-off="ion-gear-b" icon-on="ion-gear-b" href="#/tab/compte">
    <ion-nav-view name="tab-compte"></ion-nav-view>
  </ion-tab>

</ion-tabs>
