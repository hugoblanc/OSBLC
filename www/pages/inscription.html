<ion-view cache-view="false">
  <ion-pane>
    <ion-content>
      <div class="list">
         <img src="img/inscription.jpg" class="imageTitle">
            <form ng-submit="signup(user)" ng-show="vue.isCreate">
              <label class="item item-input item-stacked-label firstCase">
                <input type ="text" placeholder="Prénom" ng-model="user.firstName">
              </label>
              <label class="item item-input input-block item-stacked-label firstCase">
                <input type ="text" placeholder="Nom" ng-model="user.lastName">
              </label>
              <label class="item item-input item-stacked-label firstCase">
                <input type ="text" placeholder="Email CPE" ng-model="user.email">
              </label>
              <label class="item item-input input-block item-stacked-label firstCase">
                <input type ="password" placeholder="Password" ng-model="user.password">
              </label>
              <label class="item item-input input-block item-stacked-label firstCase">
                <input type ="password" placeholder="Confirme password" ng-model="user.confirmPassword">
              </label>

              <label class="item item-input item-select">
                <div class="input-label">
                  Filiere : 
                </div>
                <select name='filiere' ng-model="user.filiere">
                  <option>ETI</option>
                  <option>IRC</option>
                  <option>CGP</option>
                </select>
              </label>
              <label class="item item-input item-select">
                <div class="input-label">
                  Année : 
                </div>
                <select name='annee' ng-model="user.annee">
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </label>
              <label class=" item-button">
                <button class="button button-full button-balanced" type="submit">
                  <div ng-if="!isLoading">
                  Creer un compte
                  </div>
                  <ion-spinner class="spinner-energized" ng-if="isLoading"></ion-spinner>
                </button>
              </label>
            </form>
            <div class="assertive" ng-if="error.length > 0">
              <h1 class="errorInscription">{{error}}</h1>
            </div>
            <button class="button button-full button-positive" ui-sref='signin' ng-click="error = null">
              S'identifier
            </button>
      </div>
    </ion-content>
  </ion-pane>
</ion-view>
