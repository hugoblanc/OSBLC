<ion-view view-title="Accueil"> <!--page1-->
    <ion-content scroll="true">
        <button class="button button-balanced" ng-click="$root.toc = ' animated rubberBand'" ng-class="$root.toc"   ng-if="admin">
            Page Admin
        </button>
        <div class="item-divider"> Messages </div>

        <ion-list>
            <ul class="list">
                <li class="item animated bounceInLeft" ng-repeat="message in accueil.messages" ng-click="toc = ''">
                    <h3>{{message.titre}}</h3>
                    <div  class="item-text-wrap"><p>{{message.message}}</p></div>

                    <span class="item-note">
                        {{message.date|  date:'EEEE dd MMMM yyyy H:mm'}}
                    </span>
                </li>
            </ul>
        </ion-list>

            <ion-infinite-scroll
                icon="ion-loading-c"
                on-infinite="getAll()">
            </ion-infinite-scroll>


        <div class="item-divider"> Ã‰venements </div>

        <ion-list>
            <div ng-controller="EventsCtrl">
                <div ng-repeat="event in events" class="item animated bounceInRight">
                    <h3>{{event.name}}</h3>
                    <p>{{event.description}}</p>
                    {{event.date|  date:'EEEE dd MMMM yyyy H:mm'}}
                </div> 
            </div>
            <!--<div ng-controller="CalendarCtrl as calendarCtrl" ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>--> 
        </ion-list>
    </ion-content>
</ion-view>
